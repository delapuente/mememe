<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <!-- Building blocks -->
    <link href="css/bb/style/headers.css" rel="stylesheet" type="text/css">
    <link href="css/bb/style/input_areas.css" rel="stylesheet" type="text/css">
    <link href="css/bb/style/lists.css" rel="stylesheet" type="text/css">
    <link href="css/bb/icons/styles/action_icons.css" rel="stylesheet" type="text/css">
    <link href="css/util.css" rel="stylesheet" type="text/css">

    <link href="css/mememe.css" rel="stylesheet" type="text/css">

    <script defer src="lib/template.js"></script>
    <script defer src="lib/async_storage.js"></script>
    <script defer src="lib/resize_image.js"></script>

    <script defer src="js/var.js"></script>
    <script defer src="js/nav.js"></script>
    <script defer src="js/activity.js"></script>
    <script defer src="js/navigation.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/edit.js"></script>
    <script defer src="js/mememe.js"></script>
  </head>
  <body>

    <section role="region" id="index-view">
      <header class="fixed">
        <menu type="toolbar">
          <a href="#" id="new-meme"><span class="icon icon-compose">
          new meme</span></a>
        </menu>
        <h1>memeMe!</h1>
      </header>
      <section data-type="list" class="scrollable header">
        <header>Tap to share!</header>
        <ul id="poster-list">
          <li data-template="poster" data-path="{{ path }}">
            <aside class="pack-end">
              <img src="{{ thumb }}">
            </aside>
            <a href="#" >
              <p>{{ title }}</p>
              <p>{{ subtitle }}</p>
            </a>
          </li>
        </ul>
      </section>
    </section>

    <section role="region" id="edit-view">
      <header class="fixed">
        <button class="close">
          <span class="icon icon-close">close</span>
        </button>
        <menu type="toolbar"><button class="done">done</button></menu>
        <h1>Editing meme</h1>
      </header>

      <article class="scrollable header content">
        <section class="preview">
          <canvas id="composition-canvas"></canvas>
          <img id="overlay" src="imgs/overlay.png" alt="" hidden/>
        </section>
        <form id="labels-form">
          <p>
            <input id="title-input" type="text" value="procrastination" />
          </p>
          <p>
            <input id="explanation-input" type="text"
            value="I'll find a picture for it later" />
          </p>
        </form>
      </arcticle>
    </section>

  </body>
</html>
